<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Casas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/casas.css')}}">
    <link href="https://fonts.cdnfonts.com/css/harry-p" rel="stylesheet">
</head>
<body class="background-container">
    <header>
        <nav class="navbar navbar-expand-lg" >
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle subtitle"   data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ url_for('static', filename='/assets/snitch.gif') }}" height="90px">  
                            </a>
                            <ul class="dropdown-menu ">
                                <li>
                                    <a class="dropdown-item articles" href="{{ url_for('trivialHP') }}">Trivial Harry Potter</a>
                                    <a class="dropdown-item articles" href="{{ url_for('estudiantesCasas') }}">Nuestros estudiantes</a>  
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h1>A que casa perteneces?</h1>
              </div>             
            </div>
          </div>
    </header>

    <main>        
        <form action="/jugar_test" method="POST">
            {% for pregunta in preguntas %}
            <h2>{{ pregunta[1] }}</h2> 
            <input type="hidden" name="pregunta_id" value="{{ pregunta[0] }}"> 
            <input type="radio" name="respuesta" value="{{ pregunta[2] }}">{{ pregunta[2] }}<br> 
            <input type="radio" name="respuesta" value="{{ pregunta[3] }}">{{ pregunta[3] }}<br> 
            <input type="radio" name="respuesta" value="{{ pregunta[4] }}">{{ pregunta[4] }}<br> 
            <input type="radio" name="respuesta" value="{{ pregunta[5] }}">{{ pregunta[5] }}<br> 
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p><b>Natalia's &copy;</b></p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
