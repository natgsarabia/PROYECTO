<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/registrarUsuarioTrivial.css')}}">
</head>
<body class="background-container">
    <header>
        <nav class="navbar navbar-expand-lg" >
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle subtitle"   data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ url_for('static', filename='/assets/snitch.gif') }}" height="90px">  
                            </a>
                            <ul class="dropdown-menu ">
                                <li>
                                    <a class="dropdown-item articles" href="{{ url_for('trivialHP') }}">Trivial Harry Potter</a>
                                    <a class="dropdown-item articles" href="{{ url_for('jugar_test') }}">Descubre a qu√© casa perteneces</a>
                                    <a class="dropdown-item articles" href="{{ url_for('calcularEstudiantes') }}">Nuestros estudiantes</a> 
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <p ><img  src="{{ url_for('static', filename='/assets/logo.png') }}" height="150px" width="150px" alt="First slide"></p>
              </div>             
            </div>
          </div>
    </header>
    <main >
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <div class="container">
            
            <div class="pregunta">
                <p class="solicitarNombre"><span >Escriba su nombre:</span></p>
                <p><img class="imagen" src="{{ url_for('static', filename='/assets/escobaVoladora.gif') }}" height="100px" width="300px" alt="First slide"></p>
                <form class="user" action="{{ url_for('registrarUsuario') }}" method="POST">
                    <input type="text" name="name" placeholder="Introduzca su nombre:" style="width: 400px; height: 50px; background-color: #FcDEBE; font-size: 30px;">
                    <input style="font-size: 30px; width: 150px;" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p><b>Natalia's &copy;</b></p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
